<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>メモアプリ</h1>
        
        <div class="memo-form">
            <h2 id="form-title">新しいメモ</h2>
            <input type="hidden" id="memo-id">
            <input type="text" id="memo-title" placeholder="タイトル" required>
            <textarea id="memo-content" placeholder="内容" rows="5" required></textarea>
            <div class="form-buttons">
                <button onclick="saveMemo()">保存</button>
                <button onclick="cancelEdit()" id="cancel-btn" style="display: none;">キャンセル</button>
            </div>
        </div>

        <div class="memo-list">
            <h2>メモ一覧</h2>
            <div id="memos-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
